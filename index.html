<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="row">
        <p>Here is a row</p>
    </div>
    <div class="container">
        <p>Hello, World</p>
    </div>
    <div class="container">
        <div class="row">
            <button class="btn btn-success" id="hide">Hide</button>
            <button class="btn btn-success" id="show">Show</button>
            <button class="btn btn-success" id="toggle">Toggle</button>
            <button class="btn btn-success" id="html">HTML</button>
            <button class="btn btn-success" id="text">Change text</button>
            <button class="btn btn-success" id="css">Change CSS</button>
            <button class="btn btn-success" id="add-class">Add Class</button>
            <button class="btn btn-success" id="toggle-class">Toggle Class</button>
            <button class="btn btn-success" id="prepend">Prepend</button>
            <button class="btn btn-success" id="append">Append</button>
            <button class="btn btn-success" id="fade-out">Fade Out</button>
            <button class="btn btn-success" id="slide-out">Slide Out</button>
            <button class="btn btn-success" id="animate">Animate</button>
            <button class="btn btn-success" id="fade-to">Fade To</button>
            <button class="btn btn-success" id="fade-toggle">Fade Toggle</button>
           



        </div>
        <div class="row">
            <button class="btn btn-primary" id="thing">Do something to me in jQuery</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
